    <!-- Navgation  -->
    <nav class="navbar navbar-expand-lg bg-danger text-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#"><i class="fa-regular fa-sun text-warning"></i> Todays Weather |</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <!-- <div class="container">sds</div> -->

            </div>
        </div>

        <div class="card-body d-flex ">
            <div class="card" style="width: 50%;">
                <div class="card-body" id="weatherInfo">
                 <!-- Javascript adds the information here -->
                </div>
            </div>

            <div class="card" style="width: 50%;">
                <div class="card-body text-center">
                    <table class="table">
                       <thead>
                           <tr>
                               <th>Day</th>
                               <th>Temperatur</th>
                               <th>Type</th>
                           </tr>
                       </thead>
                       <tbody id="weatherDaysTable">
                           <tr>
                           </tr>
                       </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
